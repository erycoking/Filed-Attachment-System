<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <div th:replace="template :: head"></div>
    <title>Bugs | Register</title>
</head>
<body>
<div class="wrapper">
    <div class="sidebar">
        <div th:replace="template :: bugs-nav"></div>
    </div>
    <div class="main-panel">
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg " color-on-scroll="500">
            <div class=" container-fluid  ">
                <a class="navbar-brand" href="#"> Welcome <label th:text="${student}"></label></a>
                <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                        aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-bar burger-lines"></span>
                    <span class="navbar-toggler-bar burger-lines"></span>
                    <span class="navbar-toggler-bar burger-lines"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navigation">
                    <ul class="nav navbar-nav mr-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link" data-toggle="dropdown">
                                <span class="d-lg-none"> Welcome <label th:text="${student}"></label> </span>
                            </a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/logout" th:href="@{/logout}">
                                <span class="no-icon">Log out</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- End Navbar -->

        <div class="content">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title text-center">Add Coordinator </h4>
                            </div>
                            <div class="card-body">
                                <form action="#" th:action="@{/bugs/addStaff}" th:object="${staff}" method="post">
                                    <div class="row">
                                        <div class="col-md-6 pr-1">
                                            <div class="form-group">
                                                <div th:if="${#fields.hasErrors('payrollId')}" th:errors="*{payrollId}"
                                                     class="alert alert-danger">
                                                </div>

                                                <label for="payrollNo">Payroll number</label>
                                                <input type="text" placeholder="Payroll no." class="form-control"
                                                       th:field="*{payrollId}">
                                            </div>

                                        </div>
                                        <div class="col-md-6 pl-1">
                                            <div class="form-group">
                                                <div th:if="${#fields.hasErrors('fullName')}"
                                                     th:errors="*{fullName}"
                                                     class="alert alert-danger">
                                                </div>

                                                <label for="name">Full Name</label>
                                                <input type="text" placeholder="Name" class="form-control"
                                                       th:field="*{fullName}">
                                            </div>
                                        </div>

                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 pr-1">
                                            <div class="form-group">
                                                <label for="faculty">Faculty</label>
                                                <select type="text" class="form-control fac" name="faculty" required>
                                                    <option th:each=" fac, i :${faculty}" th:selected="${i==1}"
                                                            th:value="${fac.id}" th:text="${fac.facultyName}">
                                                </select>

                                                <div th:if="${#fields.hasErrors('faculty')}"
                                                     th:errors="*{faculty}"
                                                     class="validation-message alert alert-danger">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6 pl-1">
                                            <div class="form-group">
                                                <div th:if="${#fields.hasErrors('department')}"
                                                     th:errors="*{department}">
                                                </div>
                                                <label for="Department">Department</label>
                                                <select type="text" class="form-control updateDepartmentOptions"
                                                        th:field="*{department}" required>

                                                </select>

                                                <div th:if="${#fields.hasErrors('department')}"
                                                     th:errors="*{department}"
                                                     class="validation-message alert alert-danger">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 pr-1">
                                            <div class="form-group">
                                                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                                     class="alert alert-danger">
                                                </div>

                                                <label for="email">Email</label>
                                                <input type="email" placeholder="Email" class="form-control"
                                                       th:field="*{email}">
                                            </div>
                                        </div>
                                        <div class="col-md-6 pl-1">
                                            <div class="form-group">
                                                <label for="gender">Gender</label>
                                                <select class="form-control" th:field="*{gender}">
                                                    <option th:each="gender : ${T(com.egerton.bugs.Model.Enumerated.Gender).values()}"
                                                            th:value="${gender.getGender()}"
                                                            th:text="${gender.getGender()}">
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-info btn-fill pull-right">Add staff</button>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <nav>
                    <p class="copyright text-center">
                        Â©
                        <script>
                            document.write(new Date().getFullYear())
                        </script>

                    </p>
                </nav>
            </div>
        </footer>

    </div>

</div>


<!--main js files-->
<div th:replace="template :: footer">

</div>
</body>
</html>
