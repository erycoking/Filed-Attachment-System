<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Student | Applicaction</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--Custom css file-->
    <link rel="stylesheet" th:href="@{/css/student.css}"/>

    <!--Bootstrap-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link  rel="stylesheet" th:href="@{/css/font-awesome.min.css}"/>

    <!--jquery-ui css file for autocomplete functionality-->
    <link  rel="stylesheet" th:href="@{/css/jquery-ui.min.css}"/>
</head>
<body>
<div class="wrapper">
     <div class="sidebar">
        <div th:replace="template :: student-nav"></div>
    </div>

    <div class="main-panel">
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg " color-on-scroll="500">
            <div class=" container-fluid  ">
                <a class="navbar-brand" href="#"> Welcome <label th:text="${student}"></label></a>
                <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-bar burger-lines"></span>
                    <span class="navbar-toggler-bar burger-lines"></span>
                    <span class="navbar-toggler-bar burger-lines"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navigation">
                    <ul class="nav navbar-nav mr-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link" data-toggle="dropdown">
                                <span class="d-lg-none" > Welcome <label th:text="${student}"></label> </span>
                            </a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/logout" th:href="@{/logout}">
                                <span class="no-icon">Log out</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- End Navbar -->

        <div class="content">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-md-12">
                        <div th:if="${applicationSeccess}"
                             class="alert alert-success" role="alert"
                             th:text="${applicationSeccess}"></div>

                        <div th:if="${#lists.isEmpty(apps)}" class="alert alert-dark text-center"
                             role="alert">No approved applications available to display
                        </div>

                        <div th:unless="${#lists.isEmpty(apps)}">
                            <div class="card card-plain table-plain-bg">
                                <div class="card-header ">
                                    <h4 class="card-title">Previous applications made</h4>
                                    <p class="card-category">If approval status of cordinator is pending,feel free to edit the application</p>

                                    <div class="card-body table-full-width table-responsive">
                                        <table class="table table-sm table-hover">
                                            <thead>
                                            <th>Company</th>
                                            <th>Location</th>
                                            <th>Address</th>
                                            <th>Email</th>
                                            <th>Company Approval</th>
                                            <th></th>
                                            </thead>
                                            <tbody>
                                            <tr th:each="e, i :${apps}">
                                                <td th:text="${e.companyApplied.company.CompanyName}"></td>
                                                <td th:text="${e.companyApplied.location}">location</td>
                                                <td th:text="${e.companyApplied.address}">address</td>
                                                <td th:text="${e.companyApplied.email}">email</td>
                                                <td id="company" th:text="${e.companyApproval}">status</td>
                                                <td><a href="/preview.pdf" target="_blank" class="btn btn-primary">Print PDF</a></td>
                                            </tr>

                                            </tbody>
                                        </table>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <footer>
                    <div class="container">
                        <nav>
                            <p class="copyright text-center">
                                Â©
                                <script>
                                    document.write(new Date().getFullYear())
                                </script>

                            </p>
                        </nav>
                    </div>
                </footer>

            </div>

        </div>


        <!--   Core JS Files   -->
        <script src="/js/core/jquery-3.3.1.min.js"  th:src="@{/js/core/jquery-3.3.1.min.js}" type="text/javascript"></script>
        <script src="/js/core/popper.min.js" th:src="@{/js/core/popper.min.js}" type="text/javascript"></script>
        <script src="/js/core/bootstrap.min.js" th:src="@{/js/core/bootstrap.min.js}" type="text/javascript"></script>

        <!-- Custom js script  -->
</body>
</html>
