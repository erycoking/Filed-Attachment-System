
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>

        <div th:replace="template :: head"></div>
        <title>Student | home</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="sidebar">
                <div th:replace="template :: student-nav"></div>
            </div>
            <div class="main-panel">
                <!--Navbar-->
                <nav class="navbar navbar-expand-lg " color-on-scroll="500">
                    <div class=" container-fluid  ">
                        <a class="navbar-brand" href="#"> Welcome <label th:text="${student}"></label></a>
                        <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-bar burger-lines"></span>
                            <span class="navbar-toggler-bar burger-lines"></span>
                            <span class="navbar-toggler-bar burger-lines"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-end" id="navigation">
                            <ul class="nav navbar-nav mr-auto">
                                <li class="nav-item">
                                    <a href="#" class="nav-link" data-toggle="dropdown">
                                       <span class="d-lg-none" > Welcome <label th:text="${student}"></label> </span>
                                    </a>
                                </li>
                            </ul>
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="/logout" th:href="@{/logout}">
                                        <span class="no-icon">Log out</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- End Navbar -->

                <div class="content">
                    <div class="container-fluid">

                            <div class="row">
                                <div class="col-md-8">
                                    <div class="card">
                                        <div class="card-header">
                                            <h4 class="card-title">Profile</h4>
                                        </div>
                                        <div class="card-body">
                                            <form>
                                                <div class="row">
                                                    <div class="col-md-6 pr-1">
                                                        <div class="form-group">
                                                            <label>Full Name</label>
                                                            <input type="text" class="form-control" disabled="true" placeholder="" th:value = "${user.getFullName()}">
                                                        </div>
                                                    </div>

                                                    <div class="col-md-6 pl-1">
                                                        <div class="form-group">
                                                            <label >Student Number</label>
                                                            <input type="text" class="form-control" disabled="true" th:value="${user.getStudentNumber()}">
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="col-md-12 pr-1">
                                                        <div class="form-group">
                                                            <label>Faculty</label>
                                                            <input type="text" class="form-control" disabled="true" placeholder="" th:value="${user.faculty.facultyName}">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-12 pr-1">
                                                        <div class="form-group">
                                                            <label >Department</label>
                                                            <input type="text" class="form-control" disabled="true" placeholder="" th:value="${user.department.departmentName}">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-12 pr-1">
                                                        <div class="form-group">
                                                            <label>Year of Study</label>
                                                            <input type="email" class="form-control" disabled="true" th:value="${user.getCurrentYear()}">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6 pr-1">
                                                        <div class="form-group">
                                                            <label>Email</label>
                                                            <input type="email" class="form-control" disabled="true" placeholder="" th:value="${user.getEmail()}">
                                                        </div>
                                                    </div>

                                                    <div class="col-md-6 pl-1">
                                                        <div class="form-group">
                                                            <label >Phone Number</label>
                                                            <input type="text" class="form-control" disabled="true" placeholder="" th:value="${user.getCellPhoneNumber()}">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="clearfix"></div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="card">
                                        <div class="card-header">
                                            <h4 class="card-title">Notification</h4>
                                        </div>
                                        <div class="card-body">

                                            <p class="description text-center">
                                                <a href="/preview.pdf" target="_blank">pdf</a>
                                               Important notifications to student
                                                <br> Are displayed
                                                <br> Here
                                            </p>
                                        </div>


                                    </div>
                                </div>
                            </div>


                    </div>
                </div>

                <footer class="footer">
                    <div class="container">
                        <nav>
                            <p class="copyright text-center">
                                Â©
                                <script>
                                    document.write(new Date().getFullYear())
                                </script>

                            </p>
                        </nav>
                    </div>
                </footer>

            </div>

        </div>


        <!--main js files-->
        <div th:template="template :: core-js-files">

        </div>
    </body>
</html>
