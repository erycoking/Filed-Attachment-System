<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="" />
<meta name="author" content="" />
<link rel="icon" href="favicon.ico" />

<title>Password reset</title>

<link href="/css/company.css" th:href="@{/css/company.css}" rel="stylesheet" />
<!-- Bootstrap core CSS -->
<link
  href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />


	
</head>

<body class="gray-bg">

  <div class="container">  
         <div class="box">  
                              
             <ul class="list-group float-right">
                <li class="list-group-item list-group-item-info">
                    <a href="/login" th:href="@{/login}">Sign in</a> |
                    <a href="/company/register" th:href="@{/company/register}">Register Company Here</a>                     
                </li>
            </ul>
            
            <div class="body">                            
            <p class ="text-center lead text-uppercase">
                Request Password Reset Token        
            </p>
                 
           
            <p class="text-justify">Enter your email address below and we'll get you back on track</p>
             
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>
            <div th:if="${alreadyRegisteredMessage}" class="alert alert-danger" role="alert" th:text="${alreadyRegisteredMessage}"></div>

            <form autocomplete="off" action="/password/reset-link" th:action="@{/password/reset-link}" 
             method="post" class="m-t" role="form"  data-toggle="validator" >
                    
                    <div class="form-group">
                      <label for="email">Email Address</label>
                      <input type="email" name="email"  id ="email" class="form-control"   placeholder="Email Address"/>                     
                    </div>
                   
                    <div class="text-center">                 
                        <button type="submit" class="btn btn-default btn-primary btn-xl  ">Request Reset Link</button>
                    </div>
                    
                    <div class="text-center">                 
                            <a href="/login" th:href="@{/login}">Back to sign in</a>
                   </div>
            </form>
        </div>
        </div>
    </div>  

  <!-- jQuery-->
  <script
    src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!-- Bootstrap -->
  <script
    src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

</body>

</html>
