<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <div th:replace="template :: head"></div>
    <title>Staff | Password</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/password-form.css}"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>

</head>

<body>
<div class="wrapper">
    <div class="sidebar">
        <div th:replace="template :: staff-navs"></div>

    </div>

    <!--test-->
    <div class="main-panel">
        <!--Navbar-->
        <div th:replace="template :: main-panel-header">

        </div>

        <div class="body col-md-6 offset-md-3">
            <p class="text-center lead text-uppercase ">
                Reset you password
            </p>


            <div th:if="${errorMessage}" class="alert alert-danger"
                 role="alert" th:text="${errorMessage}"></div>


            <form class="m-t" id="passwordForm" role="form" action="/company/confirm"
                  th:object="${user}" th:action="@{/password/set}" method="post">

                <input type="hidden" name="userId" th:value="${userId}"/>


                <div class="form-group input-group has-feedback">
                    <input name="password" type="password" id="password"
                           placeholder="Password" class="form-control" required/>
                </div>
                <div class="password" role="alert"></div>

                <div class="form-group input-group has-feedback">
                    <input type="password" class="form-control"
                           placeholder="Confirm Password" name="ConfirmPassword" id="ConfirmPassword"/>
                </div>

                <div class="confirmPassword" role="alert"></div>


                <div class="text-center">
                    <button type="submit" class="btn btn-default btn-primary btn-md  ">Submit</button>
                </div>

            </form>

        </div>
    </div>
</div>

<div th:replace="template :: footer"></div>
<script type="text/javascript" src="/js/pwstrength.js" th:src="@{/js/pwstrength.js}"></script>

</body>

</html>
